#             ğŸŒ GENERAL SETTINGS
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
general:
  # Plugin Language (Available: en, es, fr, de, br)
  language: "en"
  
  # Edition Mode (AUTO, LITE, PREMIUM)
  edition: "AUTO"
  
  # Debug Mode (Detailed logging for troubleshooting)
  debug: false
  
  # Network Mode (Synchronization via MySQL/Redis)
  network-mode: false
  
  # Server Heartbeat & Metadata
  lobby-server: "lobby"
  
  # Force authentication in the lobby even if a session exists
  force-lobby-mfa: true
  
  # Encryption Master Key (AES-256)
  # [WARNING] Changing this will break existing encrypted data!
  master-key: "SKGuard_Enterprise_SuperSecret_2026!"

  # Command Whitelist (Allows these commands before authentication)
  allowed-commands-regex:
    - "^/(login|reg|register|auth|l)\\s+.*$"
    - "^/pin\\s+.*$"
    - "^/2fa\\s+(setup|confirm|verify|backup)\\s*.*$"

  # Privacy & Data Handling
  privacy:
    log-logins: false
    log-ips: false
    hide-commands: true
    strict-audit: true

